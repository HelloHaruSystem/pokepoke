<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title>Poke Poke</title>
        <link rel="stylesheet" href="styles.css">
        <!--Add logo-->
        <meta name="author" content="HelloHaruSystem">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" type="module" defer></script>
    </head>
    
    <body>
        <header>
            <div class="navbar">
                <h1><strong>Welcome To the random pokemon generater!</strong></h1>
                <ul>
                    <li><span>Reset</span></li>
                    <li><span>Leaderboard</span></li>
                    <li><span>TEST</span></li>
                </ul>
            </div>
        </header>
        
        <div class="container">
            <!--Left side bar-->
            <aside class="sidebar left-sidebar">
                <p>left sidebar content</p>
            </aside>

            <!--Main content-->
            <main>
                <script src="game.js" defer></script>
                <button class="random-button">Click To show a random Pokemon!</button> 
                <span id="game-timer">Timer 5</span>
                <div class="pokemon-frames">
                    <div class="pokemon-container">
                        <img src="" alt="Pokemon Sprite" class="sprite">
                        <p class="poke-facts"></p>
                    </div>
                    <div class="pokemon-container">
                        <img src="" alt="Pokemon Sprite" class="sprite">
                        <p class="poke-facts"></p>
                    </div>
                </div>

                <h3 id="score"><strong>Score: 0</strong></h3>
            </main>

            <!--Right side bar-->
            <aside class="sidebar right-sidebar">
                <p>Right SideBar Content</p>
            </aside>

        </div>
        
        
        <footer>
            <div class="info">
                <h4>Made by Halfdan using <a href="https://pokeapi.co/" target="_blank">PokeApi</a></h3>
                <h5>My Links:</h5>
                <ul>
                    <li><a href="https://github.com/HelloHaruSystem" target="_blank">Github</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
